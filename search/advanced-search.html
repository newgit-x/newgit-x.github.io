<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="navigation">
            <table class="nav">
                <tr>
                    <td><a href="index.html">Google Search</a></td>
                    <td><a href="image-search.html">Google Image Search</a></td>
                    <td><a href="advanced-search.html">Google Advanced Search</a></td>
                </tr>
            </table>
        </div>
        <div class="adv_container">
            <h3>Advanced Search</h3>
            <div class="adv_content">
                <form method="get" action="https://google.com/search">
                  <table class="adv_labels">
                   <tbody>
                    <tr><td>All these words:</td><td><input type="text" name="as_q"></td></tr>
                    <tr><td>This exact word or phrase:</td><td><input type="text" name="as_epq"></td></tr>
                    <tr><td>Any of these words:</td><td><input type="text" name="as_oq"></td></tr>
                    <tr><td>None of these words:</td><td><input type="text" name="as_ep"></td></tr>
                    <tr><td></td><td><input type="submit" value="Google Search"></td></tr>
                    <tr><td></td><td><input type="submit" value="I'm Feeling Lucky" name="btnI"></td></tr>
                   </tbody>
                  </table>
                </form>
            </div>
        </div>
    </body>
</html>
